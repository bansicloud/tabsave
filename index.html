<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tablist</title>
	<style>
		body {
			margin: 0;
			width: 424px;
		}
		textarea {
			width: 400px;
			height: 300px;
			font-family: monospace;
			font-size: 14px;
			padding: 12px;
			color: #222;
			resize: none;
			outline: 0;
			border: 0;
		}
		button {
			border: 0;
			width: 100%;
			color: #222;
			font-size: 13px;
			font-weight: bold;
			font-family: sans-serif;
			border-top: 1px solid #dfdfdf;
			text-transform: uppercase;
			background: #f7f7f7;
			cursor: pointer;
			padding: 12px;
			outline: 0;
		}
	</style>
</head>
<body>
	<div contenteditable="true"></div>
	<button>Copy</button>
	<script src="script.js"></script>
</body>
</html>
