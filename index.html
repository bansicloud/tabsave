<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tablist</title>
	<style>
		body {
			margin: 0;
			width: 424px;
			height: 300px;
			display: flex;
			flex-direction: column;
		}
		#textarea {
			overflow-x: scroll;
			overflow-y: scroll;
			flex: 1;
			font-size: 14px;
			padding: 12px;
			color: #222;
			white-space: nowrap;

			width: 100%;
			outline: 0;
			border: 0;
		}
		button {
			border: 0;
			width: 100%;
			color: #222;
			font-size: 13px;
			font-weight: bold;
			font-family: sans-serif;
			border-top: 1px solid #dfdfdf;
			text-transform: uppercase;
			background: #f7f7f7;
			cursor: pointer;
			padding: 12px;
			outline: 0;
		}
	</style>	
</head>
<body>

	<div id="textarea" contenteditable="true"></div>
	<button id="copy-window-btn">Copy window</button>
	<!-- <button id="copy-all-windows-btn">Copy all windows</button> -->
	<script src="script.js"></script>

</html>
